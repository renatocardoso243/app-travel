<ion-toolbar color="dark">
  <ion-buttons slot="start">
    <ion-back-button defaultHref="/main-page"></ion-back-button>
    <ion-title>Reserva de Hotéis</ion-title>
  </ion-buttons>
</ion-toolbar>

<ion-content class="ion-padding">

  <!-- Barra de Pesquisa -->
  <form>
    <ion-item>
      <ion-label position="floating">Destino</ion-label>
      <ion-input type="text" [(ngModel)]="searchData.destino" name="destino"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Data de Check-in</ion-label>
      <ion-datetime display-format="MM/DD/YYYY" [(ngModel)]="searchData.checkin" name="checkin"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Data de Check-out</ion-label>
      <ion-datetime display-format="MM/DD/YYYY" [(ngModel)]="searchData.checkout" name="checkout"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Número de Hóspedes</ion-label>
      <ion-input type="number" [(ngModel)]="searchData.hospedes" name="hospedes"></ion-input>
    </ion-item>
    <div class="ion-text-center">
      <ion-button color="dark" expand="block" shape="round" type="submit">Pesquisar</ion-button>
    </div>
  </form>

  <!-- Filtros -->
  <ion-item>
    <ion-label>Ordenar por</ion-label>
    <ion-select [(ngModel)]="filter" name="filter">
      <ion-select-option value="price">Preço</ion-select-option>
      <ion-select-option value="rating">Avaliação</ion-select-option>
      <ion-select-option value="amenities">Comodidades</ion-select-option>
    </ion-select>
  </ion-item>

  <!-- Resultados de Hotéis -->
  <ion-list>
    <ion-item *ngFor="let hotel of filteredHotels">
      <ion-thumbnail slot="start">
        <img [src]="hotel.imagem">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ hotel.nome }}</h2>
        <p>Preço: R$ {{ hotel.preco }}</p>
        <p>Avaliação: {{ hotel.avaliacao }}</p>
        <p>Distância: {{ hotel.distancia }} km</p>
      </ion-label>
      <ion-button color="dark" expand="block" shape="round" slot="end">Reservar</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
